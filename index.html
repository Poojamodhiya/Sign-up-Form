<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Form</title>
</head>
<body>
    <div class="clr">
        <form>
            <div class="main">
            <h1>Sign Up</h1>
            <div>
                <!-- <label>Name:</label> -->
                <input type="text" placeholder="First Name" class="content">
                <input type="text" placeholder="Last Name" class="content"><br>
            
                <!-- <label>Email Id:</label> -->
                <input type="email" placeholder="Enter Email Id" class="content e1"><br>
        
                <!-- <label>Password:</label> -->
                <input type="password" placeholder="Enter Password" class="content e1"><br>
                
                <p><b>Select Language:</b></p>
                <input type="radio" value="html" name="fav_language">
                <label for="HTML">HTML</label>
                
                <input type="radio" value="css" name="fav_language" >
                <label for="css">CSS</label>
                
                <input type="radio" id="javascript" name="fav_language" value="JavaScript" >
                <label for="javascript">JavaScript</label><br>
                <div class="btn"><button type="button" class="content">Submit</button></div>
                
            </div>
        </div>
        </form> 
    </div>
    
</body>
</html>
